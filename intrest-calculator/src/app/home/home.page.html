<ion-header>
  <ion-toolbar>
    <ion-title>Intrest Calculator</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input label="Enter amount" placeholder="10000"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Number of Months" placeholder="1"></ion-input>
    </ion-item>
  </ion-list>
  <ion-segment value="intrest">
    <ion-segment-button value="intrest">
      <ion-label>Intrest</ion-label>
    </ion-segment-button>
    <ion-segment-button value="compound_intrest">
      <ion-label>Compound Intrest</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-content>
